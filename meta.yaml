requirements:
  build:
    - python
    - setuptools
    - pyyaml
    - numba >=0.13
    - numpy
    - numexpr
    - sympy
    - pandas

  run:
    - python
    - pyyaml
    - numba >=0.13
    - numpy
    - numexpr
    - sympy
    - pandas

test:
